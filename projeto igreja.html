<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Navegação</title>
    <style>
        /* Estilos CSS para o corpo da página com imagem de fundo */
        body {
            background-image: url('igreja.jpg');
            background-size: cover; /* para cobrir todo o corpo */
            margin: 0; /* Remover margens padrão do corpo */
            padding: 0; /* Remover preenchimento padrão do corpo */
            font-family: Arial, sans-serif; /* Definir fonte padrão */
        }

        /* Estilos CSS para o menu de navegação */
        nav {
          
            padding: 10px; /* Espaçamento interno */
            position: fixed;
            top:0;
            left: 0;
        }

        ul {
            list-style-type: none;
       
            margin: 0;
            padding: 0;
            position: fixed;
            top:15;
            left: 5;
        }

        li {
            display: inline;
            margin-right: 20px; /* Espaçamento entre itens do menu */
        }

        li a {
            color: rgba(247, 247, 247, 0.993);
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: all 0.3s ease; /* Transição suave para o hover */
        }

        li a:hover {
            background-color: rgba(105, 100, 100, 0.945); /* Fundo semi-transparente no hover */
            border-radius: 5px; /* Borda arredondada no hover */
        }

        /* Estilos CSS para uma seção específica com imagem de fundo */
        .sua-classe {
            background-image: url('igreja');
            background-size: cover; /* para cobrir toda a área da seção */
            padding: 50px; /* Espaçamento interno */
            text-align: center; /* Centralizar conteúdo */
            color: rgb(218, 218, 218); /* Cor do texto */
        }
    </style>
</head>
<body>
    <!-- Menu de navegação -->
    <nav>
        <ul>
            <li><a href="Somos.html">A IGREJA</a></li>
            <li><a href="CAMPUS.html">Campus</a></li>
            <li><a href="PROGRAMAÇÂO.html">Programação</a></li>
           
            <li><a href= "contato.html">Contato</a></li>
        </ul>
    </nav>

    <!-- Seção com imagem de fundo específica -->
    <section class="sua-classe">
        <h1></h1>
        <p></p>
    </section>

    <!-- Conteúdo adicional -->
    <div class="content">
        <h2></h2>
        <p></p>
    </div>
</body>
</html>
